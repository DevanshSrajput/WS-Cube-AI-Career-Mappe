<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4a6bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3a4dbc;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #4a6bff;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="login-container">
        <h2 id="form-title">Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="handleLogin()">Login</button>
        <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Register</button>
    </div>

    <script>
        function toggleForm() {
            const title = document.getElementById('form-title');
            const loginContainer = document.getElementById('login-container');
            if (title.innerText === 'Login') {
                title.innerText = 'Register';
                loginContainer.innerHTML = `
                    <h2>Register</h2>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button onclick="handleRegister()">Register</button>
                    <button class="toggle-btn" onclick="toggleForm()">Already have an account? Login</button>
                `;
            } else {
                location.reload();
            }
        }

        function handleLogin() {
            alert("Login successful! Redirecting to main page.");
            window.location.href = "index.html";
        }

        function handleRegister() {
            alert("Registration successful! Please login.");
            location.reload();
        }
    </script>
</body>

</html>
